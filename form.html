<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2>REGESTRATION FORM</h2>
    <form action="Thankyou.html" method="post">
        <label for="full name">Full Name</label><br>
        <input type="text" id="full name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" id="Male" value="Male" required>Male<br>
        <input type="radio" id="Female" value="Female" required>Female<br><br>

        <label for="phone number">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your 10 digit phone number" required><br><br>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email id" required><br><br>

        <label for="address">Address</label><br>
        <textarea type="address" id="address" rows="10" placeholder="Enter yoyr full address" required></textarea><br><br>

        <label for="fitness goal">Fitness Goal</label><br>
        <input type="radio" id="weight loss" value="Weight Loss" required>Weight Loss<br>
        <input type="radio" id="muscle gain" value="Muscle Gain" required>Muscle Gain<br>
        <input type="radio" id="strength" value="Strength" required>Strength<br>
        <input type="radio" id="genral fitness" value="Genral Fitness" required>Genral Fitness<br><br>

        <label for=" Preferred Workout Time"> Preferred Workout Time</label><br>
        <input type="radio" id="morning" value="morning"required>Morning<br>
        <input type="radio" id="afternoon" value="afternoon"required>afternoon<br>
        <input type="radio" id="evening" value="evening"required>Evening<br><br>
        
        <label for="Trainer Preference">Trainer Preference</label><br>
        <input type="radio" id="male" value="male" required>Male<br>
        <input type="radio" id="female" value="female" required>Female<br>
        <input type="radio" id="no preference" value="no preference" required>No Preference<br><br>

        <label for="photo">Upload photo for gym id</label><br>
        <input type="file" id="photo" name="photo" accept=".jpg" required><br><br>

        <input type="submit" value="Register">
        
        
    </form>
</body>

</html>
