<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2>REGESTRATION FORM</h2>
    <form action="Thankyou.html">
        <label for="full name">Full Name</label><br>
        <input type="text" id="full name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br><br>

        <label for="phone number">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your 10 digit phone number" required><br><br>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email id" required><br><br>

        <label for="address">Address</label><br>
        <textarea type="address" id="address" rows="10" placeholder="Enter yoyr full address" required></textarea><br><br>

        <label for="goal">Fitness Goal</label><br>
        <input type="radio" name="goal" value="Weight Loss" required> Weight Loss<br>
        <input type="radio" name="goal" value="Muscle Gain" required> Muscle Gain<br>
        <input type="radio" name="goal" value="Strength" required> Strength<br>
        <input type="radio" name="goal" value="General Fitness" required> General Fitness<br>


        <label for="workout"> Preferred Workout Time</label><br>
        <input type="radio" name="workout" value="Morning" required> Morning<br>
        <input type="radio" name="workout" value="Afternoon" required> Afternoon<br>
        <input type="radio" name="workout" value="Evening" required> Evening<br>

        
        <label for="trainer">Trainer Preference</label><br>
        <input type="radio" name="trainer" value="Male" required> Male<br>
        <input type="radio" name="trainer" value="Female" required> Female<br>
        <input type="radio" name="trainer" value="No Preference" required> No Preference<br>
    

        <label for="photo">Upload photo for gym id</label><br>
        <input type="file" id="photo" name="photo" accept=".jpg"><br><br>

        <input type="submit" value="Register">   
    </form>
</body>
</html>
